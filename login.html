<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FreshCore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login to FreshCore</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>

            <input type="submit" value="Login" class="login-button">
        </form>
        <div class = "links">
            <a href = "signup.html">Sign
                Up</a>
                <a href = "forget-password.html"> Forgot Password</a>
        </div>
        <div id="loginMessage"></div>

        <!-- Separate options for shop owners and customers -->
        <button onclick="redirectToRole('shopOwner')">As Shop Owner</button>
        <button onclick="redirectToRole('customer')">As Customer</button>

        <script>
            function redirectToRole(role) {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                if (username && password) {
                    if (role === 'shopOwner') {
                        window.location.href = 'shopOwnerDashboard.html';
                    } else {
                        window.location.href = 'customerDashboard.html';
                    }
                } else {
                    document.getElementById('loginMessage').textContent = 'Please enter both username and password.';
                }
            }
        </script>
    </div>
</body>
</html>
