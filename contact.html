<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCore - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <header>
        <h1>Contact Us</h1>
    </header>

    <section>
        <h2>Contact Us</h2>
        <form action="submit-query.html" method="POST">
            <label for="name">Name:</label>

            <input type="text" id="name" name="name"><br>
            <label for="store">Store:</label>

            <input type="text" id="store" name="store"><br>
            <label for="queries">Queries:</label>
           
            <textarea id="queries" name="queries"></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
